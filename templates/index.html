<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Customer Churn Prediction</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Customer Churn Prediction</a>
        </div>
    </nav>

    <!-- Header -->
    <header class="masthead text-white text-center" style="background: url('static/assets/img/churn.jpg') no-repeat center center/cover; padding: 60px 0;">
        <div class="container">
            <h1 class="display-4">Predict Customer Churn</h1>
            <p class="lead">Enter customer details to check churn probability</p>
        </div>
    </header>

    <!-- Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow p-4">
                    <form action="/" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="customerID" class="form-label">Customer ID</label>
                                <input type="text" class="form-control" name="customerID" required>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-control" name="gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="SeniorCitizen" class="form-label">Senior Citizen</label>
                                <select class="form-control" name="SeniorCitizen" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="Partner" class="form-label">Has Partner?</label>
                                <select class="form-control" name="Partner" required>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="Dependents" class="form-label">Has Dependents?</label>
                                <select class="form-control" name="Dependents" required>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="tenure" class="form-label">Tenure (months)</label>
                                <input type="number" class="form-control" name="tenure" required>
                            </div>
                            <div class="col-md-6">
                                <label for="PhoneService" class="form-label">Phone Service</label>
                                <select class="form-control" name="PhoneService" required>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="MultipleLines" class="form-label">Multiple Lines</label>
                                <select class="form-control" name="MultipleLines" required>
                                    <option value="No">No</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No phone service">No phone service</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="InternetService" class="form-label">Internet Service</label>
                                <select class="form-control" name="InternetService" required>
                                    <option value="DSL">DSL</option>
                                    <option value="Fiber optic">Fiber optic</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="Contract" class="form-label">Contract Type</label>
                                <select class="form-control" name="Contract" required>
                                    <option value="Month-to-month">Month-to-month</option>
                                    <option value="One year">One year</option>
                                    <option value="Two year">Two year</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="PaymentMethod" class="form-label">Payment Method</label>
                                <select class="form-control" name="PaymentMethod" required>
                                    <option value="Electronic check">Electronic check</option>
                                    <option value="Mailed check">Mailed check</option>
                                    <option value="Bank transfer">Bank transfer</option>
                                    <option value="Credit card">Credit card</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="MonthlyCharges" class="form-label">Monthly Charges ($)</label>
                                <input type="number" step="0.01" class="form-control" name="MonthlyCharges" required>
                            </div>
                            <div class="col-md-6">
                                <label for="TotalCharges" class="form-label">Total Charges ($)</label>
                                <input type="number" step="0.01" class="form-control" name="TotalCharges" required>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Predict Churn</button>
                        </div>
                    </form>

                    <!-- Display Prediction Result -->
                    {% if prediction is not none %}
                        <div class="alert {% if prediction == 'Yes' %}alert-danger{% else %}alert-success{% endif %} mt-4 text-center">
                            <h4>Churn Prediction: <strong>{{ prediction }}</strong></h4>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 bg-light text-center py-3">
        <p class="mb-0">&copy; 2025 Customer Churn Prediction. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
